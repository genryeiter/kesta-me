        <div class="menu_body">

                <li class="menu-item"><a href="https://kesta.me/et/tegutse" class="menu_link">Tegutse</a></li>
                <li class="menu-item"><a href="https://kesta.me/et/moju" class="menu_link">Mõju</a></li>

        <div class="auth_subtitle">
            <div class="subtitle">
                <strong>Kas sul on juba konto olemas?</strong>
            </div>
            <div class="auth_link">
                <a href="" class="auth_msg">Logi sisse siin</a>
