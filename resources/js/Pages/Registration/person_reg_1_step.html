<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/adaptative.css">
    <link rel="stylesheet" href="../../../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <title>Isik registr</title>
</head>
<body>
<header class="header">
    <div class="container header-container">
        <a class="header_logo">
            <img src="../../../css/pics/Registration-images/Logo%20uus.png" alt="Kesta.me logo">
        </a>
        <div class="menu_body">
            <ul class="menu_list">
                <li><a href="https://kesta.me/et/eesmargid" class="menu_link">Eesmärgid</a></li>
                <li><a href="https://kesta.me/et/tegutse" class="menu_link">Tegutse</a></li>
                <li><a href="https://kesta.me/et/moju" class="menu_link">Mõju</a></li>
                <li><a href="https://kesta.me/et/kellele" class="menu_link">Kellele?</a></li>
                <li><a href="https://kesta.me/et/meist" class="menu_link">Meist</a></li>
                <li><a href="https://kesta.me/et/uudised" class="menu_link">Uudised</a></li>
                <li class="search_button"><a href="" class="search_button"><img src="../../../css/pics/Registration-images/whh_magnifier.png" alt="Search button"> </a></li>

            </ul>
            <div class="meme"></div>
            <ul class="menu_list menu_buttons">
                <li><a href=""><img src="../../../css/pics/Registration-images/Button.png" alt="Logi sisse"></a></li>
                <li><a href=""><img src="../../../css/pics/Registration-images/Button2.png" alt="Loo konto"></a></li>
            </ul>
        </div>
    </div>
</header>
<main>
    <div class="container main-container">
        <div class="reg-title">
            <h1 class="title_hero">Registreeru, et olla kursis kõige <br> olulisemaga!</h1>
        </div>
        <div class="reg-options">
            <div class="back-button">
                <a href="initial_page_registration.html" class="back-link"><img src="../../../css/pics/Registration-images/tagasivalima.png" alt="Tagasi valima"></a>
            </div>
            <div class="reg_buttons">
                <button class="reg_button ise"></button>
            </div>
        </div>
        <div class="reg_steps">
            <img src="../../../css/pics/Registration-images/Steps.png" alt="First registration step">
        </div>
        <form class="info-pole">
            <label class="label" id="label_isik_name" for="isik_name">Sinu nimi</label>
            <input id="isik_name" type="text" class="register" >
            <label class="label" id="label_isik_email" for="isik_email">E-post</label>
            <input id="isik_email" type="email" class="register">
            <label class="label" id="label_isik_pass" for="isik_pass">Parool</label>
            <input id="isik_pass" type="password" class="register">
            <label class="label" id="label_isik_pass_confirm" for="isik_pass_confirm">Korda parooli</label>
            <input id="isik_pass_confirm" type="password_confirm" class="register">
        </form>
        <div class="submit_button">
            <button class="submit_but">Edasi</button>
        </div>
        <div class="reg_ways">
            <p>või</p>
            <button class="submit_but google_btn">Jätka Googlega</button>
            <button class="submit_but fb_btn">Jätka Facebookiga</button>
        </div>
        <div class="auth_subtitle">
            <div class="subtitle">
                <strong>Kas sul on juba konto olemas?</strong>
            </div>
            <div class="auth_link auth_footer">
                <a href="" class="auth_msg">Logi sisse siin</a>
            </div>
        </div>
    </div>
</main>


</body>
</html>
