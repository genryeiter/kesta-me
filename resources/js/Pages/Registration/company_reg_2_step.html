<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/adaptative.css">
    <link rel="stylesheet" href="../../../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <title>Ettevõte registr</title>
</head>
<body>
    <header class ="header">
        <div class="container header-container">
            <a class="logo">
                <img src="../../../css/pics/Registration-images/Logo%20uus.png" alt="Kesta.me logo">
            </a>
            <ul class="menu_list">
                <li><a href="https://kesta.me/et/eesmargid" class="menu_link">Eesmärgid</a></li>
                <li><a href="https://kesta.me/et/tegutse" class="menu_link">Tegutse</a></li>
                <li><a href="https://kesta.me/et/moju" class="menu_link">Mõju</a></li>
                <li><a href="https://kesta.me/et/kellele" class="menu_link">Kellele?</a></li>
                <li><a href="https://kesta.me/et/meist" class="menu_link">Meist</a></li>
                <li><a href="https://kesta.me/et/uudised" class="menu_link">Uudised</a></li>
            </ul>
            <ul class="menu_list menu_buttons">
                <li><a href=""><button class="profile-logo btn-reset"></button></a></li>
                <li><a href=""><button class="profile btn-reset">Telia</button></a></li>
                <li><a href=""><button class="notification btn-reset"><img src="../../../css/pics/Registration-images/fa-solid_bell.png" alt="notification"></button></a></li>
            </ul>
        </div>
    </header>
<main>
    <div class="container main-container">
        <div class="reg-title company_reg_title">
            <h1 class="title_hero">Loo asutuse konto</h1>
        </div>
        <div class="reg-options">
            <div class="back-button">
                <a href="initial_page_registration.html" class="back-link"><img src="../../../css/pics/Registration-images/tagasivalima.png" alt="Tagasi valima"></a>
            </div>
            <div class="reg_buttons">
                <button class="reg_button company"></button>
            </div>
        </div>
        <div class="reg_steps">
            <img src="../../../css/pics/Registration-images/Steps2.png" alt="Second registration step">
        </div>
        <form class="info-pole company_reg_pole">
            <label class="label" id="label_company_type" for="company_type">Mis liiki asutusega on tegemist?</label>
            <select id="company_type" type="gender" class="register">
                <option></option>
                <option value="ettevote">Ettevõte</option>
                <option value="kov">KOV</option>
                <option value="haridusasutus">Haridusasutus</option>
                <option value="riigiasutus">Riigiasutus</option>
                <option value="vabauhendus">Vabaühendus</option>
                <option value="muuasutus">Muu</option>
            </select>
            <label class="label" id="label_company_tv" for="company_tv">Asutuse peamine tegevusvaldkond</label>
            <select id="company_tv" type="haridustase" class="register">
                <option></option>
                <option value="alusharidus">Alusharidus</option>
                <option value="põhiharidus">Põhiharidus</option>
                <option value="keskharidus">Keskharidus</option>
                <option value="korgharidus">Kõrgharidus</option>
            </select>
        </form>
        <div class="submit_button">
            <button class="submit_but">Edasi</button>
        </div>
        <div class="back_button">
            <button class="back_but">Tagasi</button>
        </div>
    </div>
</main>


</body>
</html>
