<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/adaptative.css">
    <link rel="stylesheet" href="../../../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <title>Isik registreerimine</title>
</head>
<body>
    <header class ="header">
        <div class="container header-container">
            <a class="logo">
                <img src="../../../css/pics/Registration-images/Logo%20uus.png" alt="Kesta.me logo">
            </a>
            <ul class="menu_list">
                <li><a href="https://kesta.me/et/eesmargid" class="menu_link">Eesmärgid</a></li>
                <li><a href="https://kesta.me/et/tegutse" class="menu_link">Tegutse</a></li>
                <li><a href="https://kesta.me/et/moju" class="menu_link">Mõju</a></li>
                <li><a href="https://kesta.me/et/kellele" class="menu_link">Kellele?</a></li>
                <li><a href="https://kesta.me/et/meist" class="menu_link">Meist</a></li>
                <li><a href="https://kesta.me/et/uudised" class="menu_link">Uudised</a></li>
            </ul>
            <ul class="menu_list menu_buttons">
                <li><a href=""><button class="profile-logo btn-reset"></button></a></li>
                <li><a href=""><button class="profile btn-reset">Telia</button></a></li>
                <li><a href=""><button class="notification btn-reset"><img src="../../../css/pics/Registration-images/fa-solid_bell.png" alt="notification"></button></a></li>
            </ul>
        </div>
    </header>
<main>
    <div class="container main-container">
        <div class="reg-title finish_title">
            <h1 class="title_hero">Palju õnne, Sinu isiklik konto on loodud!</h1>
        </div>
        <div class="reg_info_text_p">
            <p class="reg_text_p">Saad hiljem oma isikliku konto ja profiili seadistamist jätkata.</p>
            <p class="reg_text_p">Praegu saad jätkata asutuse konto loomist.</p>
        </div>
        <!-- <div class="reg_buttons">
            <button class="reg_button continue_company"></button>
            <button><div class="continue_company"></div><span>Jätka asutuse konto loomist</span></div></button>
        </div> -->
        <button class="btn-reset">
            <div class="continue_company">
                <div class="myImg">
                    <img src="../../../css/pics/Registration-images/enterprise.png" alt="Center align image inside div using html and css"/>
                </div>
                <div class="continue_text"><p class="konto_loomine_text">Jätka asutuse konto loomist</p></div>
            </div>
        </button>
    </div>
</main>


</body>
</html>
