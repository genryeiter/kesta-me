<!DOCTYPE html>
<html lang="en">
<head>

    <title>Eesmärgide valimine</title>

<div class="container">

            </div>

                <div>4</div>
            </div>
            <div class="dot">
                <div class="grayFont">5</div>
            </div>
        </div>

        <div class="text centerText">(saad valida kuni 5 eesmärki, kuid soovitame valida pigem 1-2, et olla täpsem)
